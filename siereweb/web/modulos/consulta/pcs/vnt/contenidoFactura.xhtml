<tr>
                <td style="width: 30%" >

                    </div></td></tr>

                        </h:inputTextarea>
                    </div></td></tr>

        </table>

                        <ace:dataTable value="#{pcsVentasJSFBean.lstDetalleXFact}"

                                       emptyMessage="No se encontraron registros"
                                       paginatorPosition="bottom"
                                       paginatorAlwaysVisible="true"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"

                            <ace:column headerText="Servicio"  style="width: 200px">
                                <h:outputText     styleClass="textcolumleft"
                                               value="#{itemRvf.vdftServico}" >
                                    
                                </h:outputText>
                            </ace:column>
                            <ace:column headerText="Cantidad" style="width: 100px" >

                                <h:outputText  value="#{itemRvf.vdftCantidad}" style="font-size: large" 
                                               styleClass="textcolumcenter">
                                </h:outputText>

                            </ace:column>
                            <ace:column headerText="Costo Unitario" style="width: 200px">
                                <h:outputText value="#{itemRvf.vdftCostounitario}" style="font-size: large"

                                    <f:convertNumber groupingUsed="true"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column headerText="Costo Total" style="width: 100px">
                                <h:outputText value="#{itemRvf.vdftCostototal}" style="font-size: large"

                                    <f:convertNumber locale="es" pattern="#,##0.00" />
                                    <f:convertNumber groupingUsed="true"/>

                                </h:outputText>
                            </ace:column>
                            
                            <ace:column headerText="Cantidad facturada" style="width: 100px">
                                <h:outputText value="#{itemRvf.vdftCantidad}" style="font-size: large"
                                              styleClass="textcolumcenter">
                                    <f:convertNumber locale="es" pattern="#,##0.00" />
                                    <f:convertNumber groupingUsed="true"/>

                                </h:outputText>
                            </ace:column>
                            
                             <ace:column headerText="Descuento" style="width: 100px">
                                  <h:outputText value="#{itemRvf.vdftDescuento}" style="font-size: large"
                                              styleClass="textcolumcenter">
                                    <f:convertNumber locale="es" pattern="#,##0.00" />
                                    <f:convertNumber groupingUsed="true"/>

                                </h:outputText>
                            </ace:column>
                            
                            <ace:column headerText="IVA" style="width: 100px">

                            </ace:column>
                            
                             <ace:column headerText="Valor IVA" style="width: 100px">

                                    <f:convertNumber locale="es" pattern="#,##0.00" />
                                    <f:convertNumber groupingUsed="true"/>

                                </h:outputText>
                            </ace:column>
                           
                             <ace:column headerText="Valor  facturado" style="width: 100px">

                                    <f:convertNumber locale="es" pattern="#,##0.00" />
                                    <f:convertNumber groupingUsed="true"/>

                                </h:outputText>
                            </ace:column>
                             
                           
                          
                            
                             
                            
                        

             
                            
                            
                            

                        </ace:dataTable>
                        
                       
                    
                    </div></td></tr>

        <table  width="100%" border="1" bordercolor="F7B409" >

            <tr><td style="width: 30%"><label>Subtotal 1</label></td><td style="width: 70%">
