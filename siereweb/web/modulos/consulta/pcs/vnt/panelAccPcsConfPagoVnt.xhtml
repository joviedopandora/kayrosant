<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelAccConfPago">     
        <h:panelGrid columns="4" style="z-index: 15"
                     rendered="#{pcsVentasJSFBean.blnMostrarPanel}">
            <h:commandButton styleClass="btnGuardarStd"
                             actionListener="#{pcsVentasJSFBean.btnGrabarConfPago_ActionEvent}"
                             title="Confirmar pago">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>
            <h:commandButton styleClass="btnVolverStd"
                             actionListener="#{pcsVentasJSFBean.btnRegresarConfPago_ActionEvent}"
                             title="Regresar">
            </h:commandButton>
        </h:panelGrid>     
    </ui:insert>
</html>
