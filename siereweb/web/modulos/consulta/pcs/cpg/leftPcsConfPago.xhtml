<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navPagos">
        <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="Mis pagos">
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink immediate="true"
                                   value="Pago por confirmar"
                                   actionListener="#{pcsConfirmaPagoJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{pcsConfirmaPagoJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'} ">
                        <f:attribute name="jsfBean" value="pcsConfirmaPagoJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:commandLink>
                    <h:commandLink immediate="true"
                                   value="Pago confirmado"
                                   actionListener="#{pcsConfirmaPagoJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{pcsConfirmaPagoJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'} ">
                        <f:attribute name="jsfBean" value="pcsConfirmaPagoJSFBean"/>
                        <f:attribute name="numPanel" value="2"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:commandLink>
                </h:panelGrid>
            </ace:accordionPane>
        </ace:accordion>
    </ui:insert>
</html>
