                            <div class="form-group"></div></div>
                        <tr><td><div class="form-group">

                                    <ace:dataTable value="#{pcsOrdenProduccionJSFBean.lstTablaProducto}"                           
                                                   var="itemPv"

                                                   rows="30"
                                                   paginator="true"
                                                   emptyMessage="No se encontraron registros"
                                                   paginatorPosition="bottom"
                                                   paginatorAlwaysVisible="true"
                                                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                   currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})">



                                        <ace:column headerText="Producto"  sortBy="#{itemPv.invProducto.prdNombre}"

                                        <ace:column headerText="Cantidad" style="width: 75px">

                                                         value="#{itemPv.cantProds}">

                                                <f:convertNumber integerOnly="true" />
                                                <f:validateLongRange minimum="0" />
                                            </h:inputText>

                                        <ace:column style="width: 50px">
                                            <h:commandButton styleClass="btnGuardarStd"

                                            </h:commandButton>
                                        </ace:column>
                                    </ace:dataTable>

                                </div>
                            </td>
                        </tr>

                    </table>
                </h:panelGroup>
            </ace:accordionPane>    

        </ace:accordion>
