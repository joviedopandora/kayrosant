<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelAccliquidacion">
        <h:panelGrid style="z-index: 15"
                     columns="4">
            <h:commandButton styleClass="btnGenerarInforme"
                             rendered="#{liquidacionJSFBean.numPanel == 2}"
                             actionListener="#{liquidacionJSFBean.vistaPreliminar}"
                             title="Vista Previa">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>
<h:commandButton styleClass="btnGuardarStd"
                 rendered="#{liquidacionJSFBean.numPanel == 3 ? liquidacionJSFBean.pgLiquidacionconsolidado.idLiquidaconso == null : false }"
                             actionListener="#{liquidacionJSFBean.guardarLiquidacion}"
                             title="Liquidar">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>
            
           
            <ice:outputResource resource="#{liquidacionJSFBean.jasperResourcePDF}"
                                
                                mimeType="application/pdf"
                                fileName="nomina.pdf"
                                shared="false"
                                label=" "
                                type="button"
                                styleClass="btnInformePDF">
                
            </ice:outputResource>
            
           <h:commandButton styleClass="btnBuscarStd"
                             rendered="#{liquidacionJSFBean.numPanel == 4}"
                             actionListener="#{liquidacionJSFBean.buscarGen_ActionEvent}"
                             title="Buscar">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>
              <h:commandButton styleClass="btnGuardarStd"
                             rendered="#{liquidacionJSFBean.numPanel == 4}"
                             actionListener="#{liquidacionJSFBean.pagar}"
                             title="Guardar Pago">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>

        </h:panelGrid> 
    </ui:insert>
</html>
