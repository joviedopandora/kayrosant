<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="nomina">
        <ace:panel header="Pendientes de liqudiar"  style="width: 100%" styleClass="thtablaFormulario" >


            <table class="tablaFormulario"  border="1" bordercolor="F7B409">
                <tr><th  class="thtablaFormulario" colspan="6"> Datos generales de la Liquidación</th></tr>

                <tr>
                    <td >
                        <div >
                            <label> Nombre nómina:</label>
                        </div>
                    </td>
                    <td  >
                        <h:outputText value="#{liquidacionJSFBean.pgLiquidacionconsolidado.nombreLiquidaconso}" 


                                      >


                        </h:outputText>
                    </td>

                    <td >
                        <div >
                            <label> Fecha Inicial </label>
                        </div>
                    </td>
                    <td  >
                        <h:outputText value="#{liquidacionJSFBean.pgLiquidacionconsolidado.fechaiLiquidaconso}" 


                                      >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>

                        </h:outputText>
                    </td>

                    <td >
                        <div >
                            <label> Fecha Final </label>
                        </div>
                    </td>
                    <td  >
                        <h:outputText value="#{liquidacionJSFBean.pgLiquidacionconsolidado.fechafLiquidaconso}" 


                                      >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>

                        </h:outputText>
                    </td>



                </tr>

                
                
            </table>
            <br />
             <table class="tablaFormulario"  border="1" bordercolor="F7B409">
                <tr><th  class="thtablaFormulario" > Eventos a pagar por colaborador</th></tr>

                <tr>
                    <td style="width: 100%">
                        <ace:dataTable value="#{liquidacionJSFBean.pgLiquidacionconsolidado.pgLiquidacionList}" style="font-size: large"
                                       var="itemLgt"
                                       paginator="true"
                                       alwaysExecuteContents="true"

                                       paginatorAlwaysVisible="true"
                                       rows="30"
                                       emptyMessage="No se encontraron datos"
                                       paginatorPosition="bottom"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"                                   
                                       currentPageReportTemplate="(Tareas: {startRecord} - {endRecord} de {totalRecords}, Página: {currentPage}/{totalPages})">

                            <ace:column headerText="Colaborador°" 

                                        style="width: 200px;"
                                        groupBy="#{itemLgt.cxcId.cpeId.colCedula.nombres}">
                                <h:outputText value="#{itemLgt.cxcId.cpeId.colCedula.nombres}" styleClass="textcolumncenter letraOutput"/>

                            </ace:column>

                            
                            <ace:column headerText="Valor a Pagar ($)" style="width: 200px">
                              <h:outputText value="#{itemLgt.liquidacionValorPagar}"
                                                  styleClass="textcolumright letraOutput">
                                        <f:convertNumber pattern="#0.00"/>
                                        <f:convertNumber groupingUsed="true"/>
                                    </h:outputText>
                                </ace:column> 
                        
                            
                            

                          
                            <ace:column headerText="Tipo de pago" 

                                        style="width: 200px;"
                                        groupBy="#{itemLgt.idTipopago.descTipopago}">
                                <h:outputText value="#{itemLgt.idTipopago.descTipopago}" styleClass="textcolumncenter letraOutput"/>

                            </ace:column>


                        </ace:dataTable>
                    </td>
                </tr>
            </table>
        </ace:panel>
    </ui:insert>    
</html>
