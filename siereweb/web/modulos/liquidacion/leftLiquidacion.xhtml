<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">


    <ui:insert name="navnomina">
        <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" >
            <ace:accordionPane title="Nomina">
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink value="Nomina"  actionListener="#{liquidacionJSFBean.navLateral_ActionEvent}"
                                   immediate="true"
                                   styleClass="#{liquidacionJSFBean.numPanel == 1 || liquidacionJSFBean.numPanel == 2 || liquidacionJSFBean.numPanel == 3  ? 'btnNavLateralSel' : 'btnNavLateral'}">

                        <f:attribute name="numPanel" value="1"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </h:commandLink>



                    <h:commandLink   value="Pagos"  actionListener="#{liquidacionJSFBean.navLateral_ActionEvent}"
                                     immediate="true" 
                                     styleClass="#{liquidacionJSFBean.numPanel == 4 ? 'btnNavLateralSel' : 'btnNavLateral'}">

                        <f:attribute name="numPanel" value="4"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </h:commandLink> 
                    
                     <h:commandLink   value="Consulta"  actionListener="#{liquidacionJSFBean.navLateral_ActionEvent}"
                                     immediate="true" 
                                     styleClass="#{liquidacionJSFBean.numPanel == 5 ? 'btnNavLateralSel' : 'btnNavLateral'}">

                        <f:attribute name="numPanel" value="5"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </h:commandLink> 
                    
                </h:panelGrid>



            </ace:accordionPane>
        </ace:accordion>



    </ui:insert>
</html>
