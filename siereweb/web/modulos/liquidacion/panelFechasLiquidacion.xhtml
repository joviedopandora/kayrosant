<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="liquidacionSeleccionfecha">
       
         <ace:panel header="LiquidaciÃ³n"  style="width: 100%" styleClass="thtablaFormulario" >
            <table class="tablaFormulario"  border="1" bordercolor="F7B409">
                <tr><th  class="thtablaFormulario" colspan="4"> Seleccione periodo a liquidar</th></tr>

                <tr>
                    <td style="width: 35%">
                        <div >
                            <label> Fecha Inicial *</label>
                        </div>
                    </td>  <!--Habilitar esta fecha-->     
                    <td  style="width: 100%">
                        <ace:dateTimeEntry value="#{liquidacionJSFBean.fechaInicial}" 
                                   disabled="#{!liquidacionJSFBean.habilitarFechaIncial}"
                                           styleClass="inputs"
                                           pattern="dd/MM/yyyy"
                                           renderAsPopup="true"
                                           showOtherMonths="true"
                                           navigator="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
                            <ace:ajax execute="@this" render="@this" />
                        </ace:dateTimeEntry>
                    </td>
                </tr>
                <tr>
                    <td style="width: 35%">
                        <div >
                            <label> Fecha Final *</label>
                        </div>
                    </td>
                    <td  style="width: 100%">
                        <ace:dateTimeEntry value="#{liquidacionJSFBean.fechaFinal}" 

                                           styleClass="inputs"
                                           pattern="dd/MM/yyyy"
                                           renderAsPopup="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
                            <ace:ajax execute="@this" render="@this" />
                        </ace:dateTimeEntry>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div >
                            <h:commandButton styleClass="btnGenerarInforme"
                                             actionListener="#{liquidacionJSFBean.loadPrenomina_ActionEvent}"
                                             title="Generar reporte">  
                                <f:ajax execute="@this" render="@all" />
                            </h:commandButton>
                        </div>
                    </td>
                   
                </tr>

            </table>
        </ace:panel>
            
    </ui:insert>    
</html>
