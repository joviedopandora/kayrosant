<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"> 
    <ui:insert name="Cronograma.xhtml">
        <ace:panel header="Cronograma"  style="width: 100%" styleClass="thtablaFormulario" >
          

           <ace:dataTable id="carTable"
                                    value="#{cellEditorBean.cars}"
                                    var="car">
               <ace:ajax event="editSubmit" render="facesMsgs"/>
               
                <ace:column id="name" headerText="Acción Comercial">
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </f:facet>
                        <ace:textEntry id="firstNameInput" value="#{textEntryBean.firstName}" label="First Name" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        <ace:ajax render="@this firstNameOutput firstNameMsg" event="blur"/>
                    </ace:textEntry>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="chassis" headerText="Distibuidor">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="chassisInput" value="#{car.chassis}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="weight" headerText="Fecha">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               
               <ace:column id="weight1" headerText="Horario">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell1" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput1" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               
                        <ace:column id="weight2" headerText="Lugar de  Evento">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell2" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput2" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
                        <ace:column id="weight3" headerText="Elementos">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell3" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput3" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
                        <ace:column id="weight4" headerText="Adicionales">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell4" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput4" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
                        <ace:column id="weight7" headerText="Costo Total Evento">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell7" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput7" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
                        <ace:column id="weight5" headerText="Combo">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell5" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput5" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               
                        <ace:column id="weight6" headerText="Carpa">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell6" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput6" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               
               <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>
            </ace:dataTable>
         <ace:messages id="facesMsgs"/>
    

        </ace:panel>

        
         <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Acción Comercial:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>
                    
                    <ace:textEntry id="lastNameInput" value="#{textEntryAutotabBean.lastName}"
                                   label="Distibuidor:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.lastNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this lastNameOutput lastNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.lastNameLength}"/>

                    <ace:textEntry id="cityInput" value="#{textEntryAutotabBean.city}"
                                   label="Fecha" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.cityLength}"
                                   autoTab="true">
                        <ace:ajax render="@this cityOutput cityMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.cityLength}"/>
                    
                    <ace:textEntry id="provinceInput" value="#{textEntryAutotabBean.province}"
                                   label="Horario" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.provinceLength}"
                                   autoTab="true">
                        <ace:ajax render="@this provinceOutput provinceMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.provinceLength}"/>
              

         <ace:textEntry id="lugareventoInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Lugar Evento:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>

                    
                    <ace:textEntry id="elementosInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Elementos:" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>
                    
                    
                    <ace:textEntry id="adicionalesInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Adicionales" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>
                    
                    
                    
                    <ace:textEntry id="costototalInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Cosnto Total Evento" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>
                    
<ace:textEntry id="comboInput" value="#{textEntryAutotabBean.firstName}"
                                   label="Combo" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>

                    
         <ace:textEntry id="carpa" value="#{textEntryAutotabBean.firstName}"
                                   label="Carpa" labelPosition="left"
                                   maxlength="#{textEntryAutotabBean.firstNameLength}"
                                   autoTab="true">
                        <ace:ajax render="@this firstNameOutput firstNameMsg"/>
                    </ace:textEntry>
                    <h:outputText value="#{textEntryAutotabBean.firstNameLength}"/>           
                    
                    
              </h:panelGrid>        
    </ui:insert> 



</html>
