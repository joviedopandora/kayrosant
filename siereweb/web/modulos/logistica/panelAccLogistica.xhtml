<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelAccLogistica">
        
            <h:panelGrid rendered="#{logisticaJSFBean.blnMostrarPanel}" style="z-index: 15"
                         columns="4" >
                <h:commandButton styleClass="btnGuardarStd"                                                              
                                 actionListener="#{logisticaJSFBean.btnGrabarDespachoEvento_ActionEvent}"
                                 title="Grabar despacho de evento">
                    <f:ajax execute="@this" render="@all"  ></f:ajax>
                </h:commandButton>   
                 <h:commandButton styleClass="btnVolverStd"                                                              
                                 actionListener="#{logisticaJSFBean.btnRegresarOrdenProd_ActionEvent}"
                                 title="Regresar">
                </h:commandButton>  
                 <h:commandButton styleClass="btnGenerarInforme"
                            
                             actionListener="#{logisticaJSFBean.btnGenerarReporteOrdenProduccion_ActionEvent}"
                             title="Generar Informe de Orden ProducciÃ³n">
                 <f:ajax execute="@this" render="@all" />
            </h:commandButton>
            <ice:outputResource resource="#{logisticaJSFBean.jasperResource}"
                              
                                mimeType="application/pdf"
                                fileName="ordenProduccion.pdf"
                                shared="false"
                                label=" "
                                type="button"
                                styleClass="btnInformePDF">
            </ice:outputResource>
            </h:panelGrid>
           
        
    </ui:insert>
</html>
