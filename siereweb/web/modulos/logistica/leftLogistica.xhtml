<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navLogistica">
        <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="Logistica">
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink id="btnNav1"
                                   immediate="true"
                                   value="Salidas"
                                   title="Logistica por Despachar"
                                   actionListener="#{logisticaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{logisticaJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="logisticaJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                    </h:commandLink>
                    <h:commandLink id="btnNav2"
                                   immediate="true"
                                   value="Recibido"
                                   title="Logistica por Entrada"
                                   actionListener="#{logisticaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{logisticaJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="logisticaJSFBean"/>
                        <f:attribute name="numPanel" value="2"/>
                    </h:commandLink>

                   

                </h:panelGrid>
            </ace:accordionPane>
            <ace:accordionPane title="Consultas">
                 <h:commandLink id="btnNav3"
                                   immediate="true"
                                   value="Despachos"
                                   title="Despachos"
                                   actionListener="#{logisticaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{logisticaJSFBean.numPanel == 3 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="logisticaJSFBean"/>
                        <f:attribute name="numPanel" value="3"/>
                    </h:commandLink>
            </ace:accordionPane>
        </ace:accordion>
    </ui:insert>
</html>
