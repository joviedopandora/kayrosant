<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navVenta">
        <ace:accordion collapsible="true" autoHeight="false" event="click"
                       effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="Venta">
                <h:panelGrid columns="1" rowClasses="separacionLateral">
                    <h:commandLink value="Datos cliente" immediate="false"                                                              
                                   title="Cliente"
                                   actionListener="#{gestionVentaJSFBean.navLateral_ActionEvent}"                           
                                   styleClass="#{gestionVentaJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="gestionVentaJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                    </h:commandLink>
                    <h:commandLink value="Cliente" immediate="false"
                                   title="Agregar un nuevo cliente"
                                   actionListener="#{gestionVentaJSFBean.navLateral_ActionEvent}"
                                   styleClass="#{gestionVentaJSFBean.numPanel == 4 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="gestionVentaJSFBean"/>
                        <f:attribute name="numPanel" value="4"/>
                    </h:commandLink>
                    <h:commandLink value="Evento" immediate="false"                                                              
                                   title="Detalle evento"
                                   actionListener="#{gestionVentaJSFBean.navLateral_ActionEvent}"
                                   styleClass="#{gestionVentaJSFBean.numPanel == 3 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="gestionVentaJSFBean"/>
                        <f:attribute name="numPanel" value="3"/>
                    </h:commandLink>
                    <h:commandLink value="Servicios" immediate="false"
                                   title="Productos"
                                   actionListener="#{gestionVentaJSFBean.navLateral_ActionEvent}"
                                   styleClass="#{gestionVentaJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="gestionVentaJSFBean"/>
                        <f:attribute name="numPanel" value="2"/>
                    </h:commandLink>
                </h:panelGrid>
            </ace:accordionPane>
        </ace:accordion>
    </ui:insert>
</html>
