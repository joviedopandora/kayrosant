<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:insert name="NavProveedores">
        <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" >
            <ace:accordionPane title="Indicadores">
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink value="ver Indicadores"  actionListener="#{inventarioJSFBean.navLateral_ActionEvent}"
                                   immediate="true"
                                   styleClass="#{inventarioJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'}">

                        <f:attribute name="numPanel" value="1"/>
                        <ace:ajax execute="@this" render="@all"/>
                    </h:commandLink>
                    
                </h:panelGrid>
            </ace:accordionPane>
        </ace:accordion>

        
        
    </ui:insert>
</html>
