                    </h:commandLink>
                    <h:commandLink value="EdiciÃ³n"  actionListener="#{colaboradorJSFBean.navLateral_ActionEvent}" immediate="true" styleClass="#{colaboradorJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'}">
