<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelAccOrdenProd">
        <h:panelGrid style="z-index: 15"
                     columns="3">
            <h:commandButton styleClass="btnGuardarStd"
                             rendered="#{colaboradorJSFBean.numPanel == 2 ? true: false}"
                             actionListener="#{colaboradorJSFBean.guardar_ActionEvent}"
                             title="Grabar Colaborador">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>

            <h:commandButton styleClass="btnAgendaStd"
                             rendered="#{colaboradorJSFBean.numPanel == 2 ? true: false}"
                             actionListener="#{colaboradorJSFBean.cargarListaEventosXColaboradorSeleccionado_ActionEvent}"
                             title="Ver Eventos">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>
            <h:commandButton styleClass="btnVolverStd"
                             rendered="#{(colaboradorJSFBean.numPanel == 2 ? true : colaboradorJSFBean.numPanel == 3 ? true : false)}"

                             actionListener="#{colaboradorJSFBean.regresar_ActionEvent}"
                             title="Regresar">
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>

            <h:commandButton styleClass="btnNuevoStd"
                             rendered="#{colaboradorJSFBean.numPanel == 1 ? true: false}"
                             actionListener="#{colaboradorJSFBean.navLateral_ActionEvent}"
                             title="Nuevo Colaborador">
                <f:attribute name="numPanel" value="2"/>
                <f:ajax execute="@this" render="@all" />
            </h:commandButton>

        </h:panelGrid>
    </ui:insert>
</html>
