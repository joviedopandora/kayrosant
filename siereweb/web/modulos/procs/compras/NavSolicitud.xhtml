<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navSolicitud">
        <ace:accordion collapsible="true" autoHeight="false" event="click"
                       effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="Solicitud insumos">
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink value="Insumos" immediate="false"                           
                                   id="btnNavSolIns"
                                   actionListener="#{compSolReqJSFBean.navegacionLateral_ActionEvent}"                          
                                   styleClass="#{compSolReqJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'}"
                                   title="Insumos">
                        <f:attribute name="jsfBean" value="cmpSolReqSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                    </h:commandLink>
                    <h:commandLink value="Producto especial" immediate="false"                           
                                   id="btnNavProdEsp"
                                   title="Producto especial"
                                   actionListener="#{compSolReqJSFBean.navegacionLateral_ActionEvent}"                         
                                   styleClass="#{compSolReqJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="cmpSolReqSFBean"/>
                        <f:attribute name="numPanel" value="2"/>
                    </h:commandLink>
                </h:panelGrid>
            </ace:accordionPane>
        </ace:accordion>
    </ui:insert>
</html>
