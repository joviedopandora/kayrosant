<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelAccFactura">
        <h:panelGroup id="frmAccFactura">           
            <h:panelGroup>
                <h:panelGrid style="float: right;top: 3px;margin-top: 3px;left:220px;position: fixed;z-index: 15">
                    <h:commandButton styleClass="btnGuardarStd" rendered="#{facturaJSFBean.blnMostrarBotonGrabar and facturaJSFBean.tablaFacturaSel.cmpFactura.factProcesadorecibido}"                                                       
                                     actionListener="#{facturaJSFBean.btnGrabarDetalleFactura_ActionEvent}"
                                     title="Grabar detalle factura">
                    </h:commandButton>            
                </h:panelGrid>
                <h:panelGrid style="float: right;top: 3px;margin-top: 3px;left:260px;position: fixed;z-index: 15">
                    <h:commandButton styleClass="btnVolverStd" rendered="#{facturaJSFBean.blnMostrarBotonGrabar}"                                                          
                                     actionListener="#{facturaJSFBean.btnVolverFactura_ActionEvent}"
                                     title="Regresar a lista de facturas">
                    </h:commandButton>            
                
                </h:panelGrid>
                <h:panelGrid style="float: right;top: 3px;margin-top: 3px;left:260px;position: fixed;z-index: 15">
                     <h:commandButton styleClass="btnCerrarStd" rendered="#{facturaJSFBean.blnMostrarCerrarProceso}"                                                                                           
                                 actionListener="#{facturaJSFBean.btnGrabarCerrarProceso_ActionEvent}"
                                 title="Cerrar proceso">
                </h:commandButton>
                </h:panelGrid>
               
            </h:panelGroup>
        </h:panelGroup>
    </ui:insert>
