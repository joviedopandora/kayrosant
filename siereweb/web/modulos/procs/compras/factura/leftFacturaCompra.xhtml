<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navFactura">
        <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="General" >
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink id="btnNavFactura"
                                   immediate="true"
                                   value="Factura"
                                   rendered="#{!facturaJSFBean.blnMostrarBotonGrabar}"
                                   actionListener="#{facturaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{facturaJSFBean.numPanel == 1 ? 'btnNavLateralSel' : 'btnNavLateral'} ">
                        <f:attribute name="jsfBean" value="admProcesoJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                    </h:commandLink>
                    <h:commandLink id="btnNavDetalle"
                                   immediate="true"
                                   value="Ir a factura"
                                   rendered="#{facturaJSFBean.blnMostrarBotonGrabar}"
                                   actionListener="#{facturaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{facturaJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'} ">
                        <f:attribute name="jsfBean" value="admProcesoJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>
                    </h:commandLink>
                     <h:commandLink id="btnNavFactGrabadas"
                                   immediate="true"
                                   value="Recibidos"                                   
                                   actionListener="#{facturaJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{facturaJSFBean.numPanel == 2 ? 'btnNavLateralSel' : 'btnNavLateral'} ">
                        <f:attribute name="jsfBean" value="admProcesoJSFBean"/>
                        <f:attribute name="numPanel" value="2"/>
                    </h:commandLink>
                </h:panelGrid>
            </ace:accordionPane>
        </ace:accordion>
    </ui:insert>
</html>
