                                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"

                                          styleClass="textcolumleft"/>
                        </ace:column>

                                          #{item.cmpDetallefact.factId.prvId.prvDigver}"
                                          styleClass="textcolumleft"/>
                        </ace:column>
                        <ace:column headerText="Valor factura ($)" style="width: 150px" groupBy="#{item.cmpDetallefact.factId.factPrevalorbruto}">
                            <h:outputText value="#{item.cmpDetallefact.factId.factValorbruto}"

                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText>
