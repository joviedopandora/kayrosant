<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="panelSolicitudes">
        <h:panelGroup id="frmAccSolCompra">
            <h:panelGrid style="float: right;top: 3px;margin-top: 3px;left:220px;position: fixed;z-index: 15"
                         columns="3">
                <h:commandButton styleClass="btnGuardarStd"
                                 actionListener="#{compSolReqJSFBean.grabarSolicitud_Action}"
                                 title="Grabar solicitud">
                </h:commandButton>
                  <h:commandButton styleClass="btnNuevoStd"
                                 actionListener="#{compSolReqJSFBean.btnAddProd_ActionEvent}"
                                 immediate="false" title="Agregar productos seleccionados">
                </h:commandButton>
                  <h:commandButton styleClass="btnCancelarStd"
                                 actionListener="#{compSolReqJSFBean.btnBorrarProdSel}"                                     
                                 title="Eliminar productos seleccionados">
                </h:commandButton>
            </h:panelGrid>
        
            <h:panelGrid columns="2" style="float: right;top: 3px;margin-top: 3px;left:850px;position: fixed;z-index: 15">
                <ace:textEntry value="#{compSolReqJSFBean.txtBuscaProd}" style="width: 200px"
                               title="Buscar productos disponibles"/>
                <h:commandButton styleClass="btnBuscarStd"
                                 actionListener="#{compSolReqJSFBean.buscarGen_ActionEvent}"
                                 title="Buscar">
                </h:commandButton>
            </h:panelGrid>
        </h:panelGroup>
    </ui:insert>
</html>
