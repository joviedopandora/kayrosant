<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="navBandEntrada">
        <ace:panel header="Vivienda">
            <h:panelGrid columns="3" columnClasses="tablaAlnVer">
                <f:facet name="header">
                    <h:outputText value="1 - Identificación"/>
                </f:facet>
                <h:panelGrid columns="2">

                    <h:outputLabel value="1.1 - Zona" style="font-size: 12px; font-weight: bold"/>
                    <h:selectOneRadio layout="lineDirection">
                        <f:selectItem itemValue="1" itemLabel="Rural"/>
                        <f:selectItem itemValue="2" itemLabel="Urbana"/>                    
                    </h:selectOneRadio>
                    <h:outputLabel value="Legalizada" style="font-size: 12px; font-weight: bold"/>
                    <h:selectOneRadio layout="lineDirection">
                        <f:selectItem itemValue="1" itemLabel="Si"/>
                        <f:selectItem itemValue="2" itemLabel="No"/>                    
                    </h:selectOneRadio>
                </h:panelGrid> 
                <h:panelGrid columns="2">

                    <h:outputLabel value="1.2 - Localidad" style="font-size: 12px; font-weight: bold"/>
                    <h:inputText />
                </h:panelGrid> 

                <h:panelGrid columns="2">

                    <h:outputLabel value="1.3 - Vivienda" style="font-size: 12px; font-weight: bold"/>
                    <h:selectOneRadio layout="lineDirection">
                        <f:selectItem itemValue="1" itemLabel="Casa"/>
                        <f:selectItem itemValue="2" itemLabel="Apartamento"/>    
                        <f:selectItem itemValue="1" itemLabel="Pieza"/>
                        <f:selectItem itemValue="2" itemLabel="Carpa"/>   
                        <f:selectItem itemValue="2" itemLabel="Refujio natural"/>   
                    </h:selectOneRadio>
                    <h:outputLabel value="Otro" style="font-size: 12px; font-weight: bold"/>
                    <h:inputText />
                </h:panelGrid> 

                <h:panelGrid columns="2">

                    <h:outputLabel value="1.4 - Dirección" style="font-size: 12px; font-weight: bold"/>
                    <h:selectOneRadio layout="pageDirection">
                        <f:selectItem itemValue="1" itemLabel="Calle"/>
                        <f:selectItem itemValue="2" itemLabel="Carrera"/>    
                        <f:selectItem itemValue="1" itemLabel="Diagonal"/>
                        <f:selectItem itemValue="2" itemLabel="Transversal"/>   
                        <f:selectItem itemValue="2" itemLabel="Avenida calle"/>   
                        <f:selectItem itemValue="2" itemLabel="Avenida carrera"/>   
                    </h:selectOneRadio>


                </h:panelGrid>

            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel value="Número" style="font-size: 12px; font-weight: bold"/>
                <h:inputText/>
                <h:selectOneRadio layout="pageDirection">
                    <f:selectItem itemValue="1" itemLabel="Norte"/>
                    <f:selectItem itemValue="2" itemLabel="Sur"/>    
                    <f:selectItem itemValue="1" itemLabel="Este"/>

                </h:selectOneRadio>
            </h:panelGrid>

        </ace:panel>
    </ui:insert>
</html>
