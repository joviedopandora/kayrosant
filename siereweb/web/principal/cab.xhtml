<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:insert name="inclCab">
        <h:panelGroup id="menuBar" style="background-color: transparent;">
            <h:panelGroup style="float :left; margin-left: 3px;margin-top: 0px; position: absolute;">
                <!--
                <h:graphicImage name="images/LogoMaximus.jpeg"
                                title="Maximus Producciones"
                                style="float: left;top:1px; left: 1px;"
                                height="46px"
                                width="150px"/>
                -->
            </h:panelGroup>
            <h:panelGrid columns="3" style="float :left; margin-left: 148px;margin-top: 17px; position: absolute;">
                <ace:menuBar styleClass="cabecera" autoSubmenuDisplay="true" widgetVar="menuBarPrinc"
                             model="#{principalJSFBean.menuModel}"
                             effect="fade" effectDuration="200"  
                             style="background-color: #999b9d;z-index: 20;margin-top: 15px;border: 0px; left: 0px;top: 10px;">
                </ace:menuBar>
                <h:panelGroup >
                    <h:panelGrid columns="1" style="background-color: transparent;float: left;position: fixed;">
                        <h:commandButton style=" border: none;
                                         width: 50px ;height: 20px;
                                         background-size: 100% auto;
                                         background-repeat: repeat; 
                                         background-color: transparent !important;
                                         border: 0px !important;"
                                         rendered="#{pcsOrdenProduccionJSFBean.numPanel == 2 ? true : false}"

                                         title="">

                        </h:commandButton>
                       
                        <h:panelGrid columns="2" style="background-color: transparent;float: left">
                            <h:commandLink value="#{principalJSFBean.colxempLog.colCedula.colNombre1} #{principalJSFBean.colxempLog.colCedula.colNombre2}
                                           #{principalJSFBean.colxempLog.colCedula.colApellido1} #{principalJSFBean.colxempLog.colCedula.colApellido2}"
                                           style="background-color: transparent;color: black; font-size: 12px; font-weight: bold;
                                           width: 400px; "
                                           rendered="#{principalJSFBean.renderNavegacion}" action="bandEntrada"
                                           title="Usuario"  actionListener="#{bandejaEntradaJSFBean.btnInicioBandEntrada}"/>
                            <h:commandButton id="btnUsuarioMenu" styleClass="btnmenuUsuario"
                                             style="float: right;  right: 2px;">
                            </h:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>


                    <ace:menu id="menu" effect="fade" effectDuration="300" position="dynamic"
                              trigger="btnUsuarioMenu" my="right top" zindex="250000"
                              at="right bottom" triggerEvent="click">
                        <ace:menuItem value="Acerca de KAYYROS" icon="ui-icon"
                                      styleClass="letraMenu" style="text-decoration: none"
                                      actionListener="#{principalJSFBean.navRiesgos_ActionEvent}"
                                      action="#{principalJSFBean.navMenu_Action}">
                        </ace:menuItem>
                        <ace:menuItem value="Cambiar clave" icon="ui-icon"
                                      styleClass="letraMenu" style="text-decoration: none"
                                      actionListener="#{principalJSFBean.navRiesgos_ActionEvent}"
                                      action="#{principalJSFBean.navMenu_Action}">
                        </ace:menuItem>
                        <ace:menuItem value="Manual KAYYROS" icon="ui-icon" 
                                      styleClass="letraMenu" style="text-decoration: none"
                                      actionListener="#{principalJSFBean.navRiesgos_ActionEvent}"
                                      action="#{principalJSFBean.navMenu_Action}">                        
                        </ace:menuItem>
                        <ace:menuItem value="Cerrar sesión" icon="ui-icon"
                                      styleClass="letraMenu" style="text-decoration: none"
                                      actionListener="#{principalJSFBean.navRiesgos_ActionEvent}"
                                      action="#{principalJSFBean.navMenu_Action}">
                            <f:attribute name="navegacion" value="salir" />
                        </ace:menuItem>
                    </ace:menu>
                </h:panelGroup>
            </h:panelGrid>

            <h:panelGroup style="float: right; margin-left: 95%;margin-top: 35px; position: absolute;z-index: 15">

                <h:commandButton id="btnInicioBandEntrada" action="bandEntrada"
                                 title="Ir a la página principal"
                                 styleClass="btnInicioStd"
                                 actionListener="#{bandejaEntradaJSFBean.btnInicioBandEntrada}">
                </h:commandButton>     

            </h:panelGroup>

            <ace:notificationPanel id="notificationPanel"
                                   widgetVar="myNotificacionBar"                                  
                                   position="top"                                   
                                   effect="none" effectSpeed="fast"
                                   style="height: 125px; width: 98%; color: #667; background-color: #ffc; border: 2px solid #fc0;z-index: 50">
                <f:facet name="close">
                    <div class="ui-icon ui-icon-closethick"></div>
                </f:facet>  
                <h:messages  showDetail="true" showSummary="false"  style="color:red;margin:8px;font-size: 15px; font-weight: bold"/>
            </ace:notificationPanel>  
            
        </h:panelGroup>
         <script>
            var $ = jQuery.noConflict();

            function initMsg() {
                $(document).ready(function() {
                    setTimeout(function() {
                        $("#masterForm\\:idmsg").fadeOut(1).fadeIn(900);
                    }, 1);
                });
            }

            function finMSg() {
                $(document).ready(function() {
                    setTimeout(function() {
                        $("#masterForm\\:idmsg").fadeOut(800).fadeIn(800).fadeOut(500).fadeIn(500).fadeOut(300).fadeIn(100);
                    }, 2000);
                });
            }

            $(document).ready(function() {
                initMsg();
                finMSg();
            });
        </script>



        <ace:messages id="idmsg" 
                      for="menuBar"
                      styleClass="styleLetraMsj mensajes" 
                      showDetail="true"
                      showSummary="false"
                      globalOnly="true"
                      style="left: 73%;box-shadow: 5px 5px 5px rgb(153, 153, 153);text-shadow: 3px 3px 3px #999;display: block;max-height: 500px;text-align: center;width: 350px;top: 100px;position: relative;">
        </ace:messages>   
    </ui:insert>
</html>
